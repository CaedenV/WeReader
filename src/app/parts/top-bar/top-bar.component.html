<section class="tb">
    <div class="left">
        <img src="" alt="WeReader Logo" class="logo">
    </div>
    <div class="middle">
        <ul class="tabs">
            <li class="tab"><a [routerLink]="['/user/', user.id, '/home']" class="home">HOME</a></li>
            <li class="tab"><a [routerLink]="['/book/', user.nowRead, '/read']" class="read">READ</a></li>
            <li class="tab"><a [routerLink]="['/store']" class="store">STORE</a></li>
            <li class="tab"><a [routerLink]="['/user/', user.id,'/library']" class="library">LIBRARY</a></li>
        </ul>
    </div>
    <div class="right">
        <a [routerLink]="['/user', user.id]" class="profile">
            <img [src]="user.pic" [alt]="user.userName" class="profPic">
        </a>
    </div>
</section>
